{% extends 'base.html' %}

{% block title %} Creating Task {% endblock %}

{% block content %}
<h1>Create Task</h1>
    <form action="{% url "add_task" %}" method="POST">
        {% csrf_token %}

        <label>Description: <input class="form-control input-lg" type="text" name="description"/></label><br/>

        <label>Status: <select name="status" id="status">
            <option value="new">New</option>
            <option value="in_process">In Process</option>
            <option value="done">Done</option>
        </select></label><br/>

        <label>Deadline: <input type="date" id="deadline" name="deadline"></label><br/>
        <br/>

        <label>Detailed description: <input type="text" id="detailed_description" name="detailed_description"></label><br/>
        <br/>

        <input class="btn btn-primary" type="submit" value="Send"/>
    </form>
{% endblock %}
